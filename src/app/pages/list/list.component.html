<div style="width: 100%;height: 100vh; display:flex; flex-flow: column; margin: 10px 0;" *ngFor="let note of notes">
    <div style="width: 100%; border: 1px solid gray; border-radius: 10px;">
        <h1>{{note.title}}</h1>
        <p>{{note.date}}</p>
        <div style="width: 100%;height: 100vh; display:flex; flex-flow: column; margin: 10px 0; justify-content: flex-end;">
            <button>edit</button>
            <button>delete</button>
        </div>
        <p>list works!</p>
    </div>
    <button style="width: 100%; background-color: green; color: white; padding: 10px ; margin: 10px 0 ; border-radius: 10px;">ADD A New Note</button>
</div>
